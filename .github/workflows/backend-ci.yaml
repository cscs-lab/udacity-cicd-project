name: Backend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs: 
  lint: 
    name: Lint
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: starter/backend

    steps:
      - name: Check the Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
          pipenv run flake8

      - name: Run Lint 
        run: pipenv run lint 


  test: 
    name: Test 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: starter/backend

    steps:
      - name: Check the Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run:  |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
          pipenv run flake8

      - name: Run Test 
        run: |
          pipenv run pytest 
          pipenv run test

      
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    defaults: 
      run: 
        working-directory: starter/backend

    
    steps:
      - name: Check the Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build --tag mp-backend:${{ github.sha }} .
